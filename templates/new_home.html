<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sentiment Analysis</title>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <!-- Font Awesome Icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <!-- Custom CSS -->
    <link rel="stylesheet" href="{{ url_for('static', filename='css/new_styling.css') }}">
    <style>
        /* Custom Styles */
        body {
            background: linear-gradient(to right, #ff7e5f, #feb47b); /* Beautiful gradient background */
            color: #333;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        .container {
            background: #fff;
            border-radius: 15px;
            padding: 30px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
        }
        .btn-primary {
            background-color: #ff7e5f;
            border: none;
        }
        .btn-primary:hover {
            background-color: #feb47b;
        }
        .alert-primary {
            background-color: #ff7e5f;
            color: #fff;
            border: none;
        }
        .text-center img {
            border-radius: 50%;
            transition: transform 0.3s ease;
        }
        .text-center img:hover {
            transform: scale(1.1);
        }
        .icon-container {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-top: 30px;
        }
        .icon {
            font-size: 2rem;
            color: #ff7e5f;
            transition: color 0.3s ease, transform 0.3s ease;
        }
        .icon:hover {
            color: #feb47b;
            transform: scale(1.1);
        }
    </style>
</head>
<body>

<div class="container mt-5">
    <div class="tab-content" id="myTabContent">
        <!-- Sentiment Analysis Tab -->
        <div class="tab-pane fade show active" id="sentiment-analysis" role="tabpanel">
            <h2 class="card-title">Enter the Text to Get the Sentiment</h2>
            <form action="{{ url_for('home') }}" method="post">
                <div class="form-group">
                    <label for="text-input">Enter Text Here</label>
                    <input type="text" class="form-control" id="text-input" name="text" placeholder="Text">
                </div>
                <button type="submit" class="btn btn-primary">Submit</button>
            </form>

            {% if sentiment %}
            <div class="alert alert-primary mt-3" role="alert">
                Sentiment: {{ sentiment }}
            </div>
            <div class="alert alert-primary mt-2" role="alert">
                Probability: {{ probability }}
            </div>
            <div class="text-center mt-4">
                {% if sentiment == 'Positive' %}
                <img src="{{ url_for('static', filename='img_pool/Smiling_Emoji.jpg') }}" alt="Smiling Emoji" class="img-fluid" style="max-width: 150px;">
                {% else %}
                <img src="{{ url_for('static', filename='img_pool/Sad_Emoji.jpeg') }}" alt="Sad Emoji" class="img-fluid" style="max-width: 150px;">
                {% endif %}
            </div>
            {% endif %}
        </div>
    </div>
    <div class="icon-container">
        <div class="icon"><i class="fas fa-heart"></i></div>
        <div class="icon"><i class="fas fa-star"></i></div>
        <div class="icon"><i class="fas fa-thumbs-up"></i></div>
        <div class="icon"><i class="fas fa-smile"></i></div>
    </div>
</div>

<!-- Bootstrap JS and dependencies -->
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.3/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
